
<body class="login-page d-flex align-items-center justify-content-center">
    <div class="container d-flex justify-content-center align-items-center">
        
        <div class="row gradient-bg">
            
            <div class="col-12 box">
                <form class="formBox">
                    <h4 style="text-align: center; margin-top: 5px;">Signup</h4>
                    <div class="form-group">
                        <label for="contactName1">First Name</label>
                        <input name="contactName1" [(ngModel)]="firstName" type="text" class="form-control"
                            id="contactName1" />
                    </div>

                    <div class="form-group">
                        <label for="contactName2">Last Name</label>
                        <input name="contactName2" [(ngModel)]="lastName" type="text" class="form-control"
                            id="contactName2" />
                    </div>
                    <div class="form-group">
                        <label for="InputEmail1">Email address</label>
                        <input name="email" [(ngModel)]="email" type="email" class="form-control" id="InputEmail1" />
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input name="password" [(ngModel)]="password" type="password" class="form-control"
                            id="InputPassword1" />
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <input name="mobile" [(ngModel)]="mobile" type="number" class="form-control" id="mobile1" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button (click)="signupFunction()" type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                    
                    <div style="text-align: center;">
                        <a class="linkClass" routerLink="/">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
